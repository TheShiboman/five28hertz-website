<head>
  <meta charset="UTF-8">

  <meta name="description" content="Tune Into Transformation: Stories, Insights & Sound Healing - The 528Hz Blog & Podcast platform from five28hertz">
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/528Hz Blog & Podcast Logo Canva.png">
  
  <!-- SEO Tags -->
  <meta property="og:title" content="528Hz Blog & Podcast | five28hertz">
  <meta property="og:description" content="Tune Into Transformation: Stories, Insights & Sound Healing - The 528Hz Blog & Podcast platform from five28hertz">
  <meta property="og:image" content="/assets/528Hz Blog & Podcast Logo Canva.png">
  <meta property="og:url" content="https://five28hertz.com/portals/528hz-blog-podcast">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#6A50A7">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  
  <!-- Audio Placeholder -->
  <audio id="audio-player" style="display: none;"></audio>
  
  <!-- Coming Soon Message -->
  <div id="coming-soon-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(106, 80, 167, 0.9); color: white; z-index: 9999;">
    <img src="/assets/528Hz Blog & Podcast Logo Canva.png" alt="528Hz Blog & Podcast Logo" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
    <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 1rem; text-align: center;">Coming Soon</h1>
    <p style="font-family: 'Open Sans', sans-serif; font-size: 1.5rem; margin-bottom: 2rem; text-align: center; max-width: 600px; padding: 0 20px;">
      The 528Hz Blog & Podcast portal is under development.<br>
      We're fine-tuning the frequency to deliver the perfect experience.
    </p>
    <a href="/" style="font-family: 'Open Sans', sans-serif; background-color: white; color: #6A50A7; padding: 12px 24px; border-radius: 9999px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
      Return to five28hertz
    </a>
    
    <!-- Animated Sound Waves -->
    <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 100px; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; opacity: 0.3;">
      <div style="display: flex; gap: 3px; height: 100%;">
        <!-- Generated with JavaScript below -->
      </div>
    </div>
  </div>
  
  <script>
    // Create animated sound waves
    const wavesContainer = document.querySelector('#coming-soon-overlay > div > div');
    for (let i = 0; i < 50; i++) {
      const bar = document.createElement('div');
      bar.style.width = '3px';
      bar.style.background = 'white';
      bar.style.borderRadius = '3px 3px 0 0';
      
      // Random heights and animation durations for more organic feel
      const height = 20 + Math.random() * 60;
      const duration = 1 + Math.random() * 1.5;
      const delay = Math.random() * 2;
      
      bar.style.height = `${height}%`;
      bar.style.animation = `soundwave ${duration}s ease-in-out ${delay}s infinite alternate`;
      
      wavesContainer.appendChild(bar);
    }
    
    // Add animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes soundwave {
        0% { height: 20%; }
        100% { height: 90%; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
